<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="title_header">
            <h1>Oscar Marin</h1>
        </div>
        <div class="contain_character">
            <select id="character" class="character">
                <option id="full">Todos</option> 
            </select>
        </div>
    </header>
    <main id="contain_card" class="contain_card">
        <template id="template">
            <div id="card" class="card">
                <div id="contain_image" class="contain_image">
                    <img src="1.jpeg" alt="" id="img_character" class="img_character">
                </div>
                <h3 id="name_character" class="name_character">Rick</h3>
                <button id="gender_character" class="gender_character">Male</button>
            </div>
        </template>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
